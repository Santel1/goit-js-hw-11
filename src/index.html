<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="gallery-block">
      <div class="form-container">
        <form class="search-form thumb" id="search-form">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
            class="search-input"
          />
          <button type="submit" class="submit-button">Search</button>
        </form>
      </div>
      <div class="gallery"></div>
      <div class="btn-wrapper">
        <button type="button" class="load-more js-load-more">Load more</button>
      </div>
    </main>

    <script type="module" src="./js/fetchapi.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
